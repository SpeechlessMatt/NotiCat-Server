name: CI Build and Publish

on:
  push:
    tags:
      - 'v*' 
  workflow_dispatch: {} 

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Export lowercase owner and dockerhub username
        run: |
            # 直接用变量，tr 处理后再输出，简单粗暴
            RAW_OWNER="${{ github.repository_owner }}"
            LOWER_OWNER=$(echo "$RAW_OWNER" | tr '[:upper:]' '[:lower:]')
            echo "LOWER_OWNER=$LOWER_OWNER" >> $GITHUB_ENV

            if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
              RAW_USER="${{ secrets.DOCKERHUB_USERNAME }}"
              LOWER_USER=$(echo "$RAW_USER" | tr '[:upper:]' '[:lower:]')
              echo "LOWER_DOCKERHUB_USERNAME=$LOWER_USER" >> $GITHUB_ENV
            else
              echo "LOWER_DOCKERHUB_USERNAME=" >> $GITHUB_ENV
            fi

      - name: Configure Docker Hub push flag
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "DOCKERHUB_PUSH=true" >> $GITHUB_ENV
          else
            echo "DOCKERHUB_PUSH=false" >> $GITHUB_ENV
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub (optional)
        if: env.DOCKERHUB_PUSH == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare image tags
        run: |
          # 注意这里 EOF 不要加引号，否则变量不会被解析
          TAGS=$(cat <<EOF
          ghcr.io/${LOWER_OWNER}/noticat-server:latest
          ghcr.io/${LOWER_OWNER}/noticat-server:${{ github.sha }}
          EOF
          )
          
          # 处理 Docker Hub 的追加逻辑
          if [ "$DOCKERHUB_PUSH" = "true" ] && [ -n "$LOWER_DOCKERHUB_USERNAME" ]; then
            TAGS="$TAGS"$'\n'"docker.io/${LOWER_DOCKERHUB_USERNAME}/noticat-server:latest"
          fi
          
          # 写入 GITHUB_ENV
          echo "TAGS<<EOF" >> $GITHUB_ENV
          echo "$TAGS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build and push images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
